    <!-- DOM0级事件 -->
    <div class="btn" id="btn">锁定</div>
    <script type="text/javascript">
        //获取按钮
        var btn = document.getElementById("btn");
        //给按钮绑定事件
        btn.onclick = function() {
            if (this.innerHTML == "锁定" ) {
                 this.innerHTML = "解锁";
                 this.style.backgroundColor = "red";
            } else {
                this.innerHTML = "锁定";
                this.style.backgroundColor = "blue";
            }             
        }

    </script>
