<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重定义的H5标签</title>
	</head>
	<body>
		
		<i>斜体</i>
		<details><dd>包含文本</dd></details>
		<figure><dd>包含文本</dd></figure>
		<dialog><dd>包含文本</dd></dialog>
		<details><dt>汇总细节</dt></details>
		<figure><dt>汇总细节</dt></figure>
		<dialog><dt>汇总细节</dt></dialog>
		<small>小字体</small>
		<strong>粗体</strong><b>粗体</b>
		<hr>
	</body>
</html>
